<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(44.314800, -85.602400);
		var myOptions = {
			zoom: 10,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(42.730000, -84.630000),
new google.maps.LatLng(42.200000, -85.570000),
new google.maps.LatLng(42.300000, -85.600000),
new google.maps.LatLng(43.010000, -85.600000),
new google.maps.LatLng(42.690000, -83.390000),
new google.maps.LatLng(43.600000, -83.900000),
new google.maps.LatLng(43.000000, -84.200000),
new google.maps.LatLng(42.730000, -84.630000),
new google.maps.LatLng(42.300000, -85.600000),
new google.maps.LatLng(41.800000, -86.200000),
new google.maps.LatLng(42.220000, -84.400000),
new google.maps.LatLng(43.010000, -85.600000),
new google.maps.LatLng(42.400000, -83.700000),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
